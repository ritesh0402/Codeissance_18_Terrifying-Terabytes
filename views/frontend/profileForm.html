          <div class="dropdown text-end">

            <ul class="dropdown-menu text-small">

    <main>
      <section id="form " class="my-4">
        <div
          class="container py-4 px-4"
          style="border: 1px solid rgba(0, 0, 0, 0.25); border-radius: 20px"
        >
          <h1 class="text-center">Edit Profile</h1>
          <hr />
          <form class="row g-3">
            <div class="col-md-6">
              <label for="fname" class="form-label">First Name </label>
              <input type="text" class="form-control" id="fname" />
            </div>
            <div class="col-md-6">
              <label for="lname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lname" />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="phnum" class="form-label"
                >Phone Number<sup class="red-star">*</sup></label
              >
              <input
                type="tel"
                class="form-control"
                id="phnum"
                required="true"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label"
                >Address <sup class="red-star">*</sup></label
              >
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Enter your address"
                required="true"
              />
            </div>
            <div class="col-md-6">
              <label for="e1phnum" class="form-label"
                >Emergency Contact <sup class="red-star">*</sup></label
              >
              <input
                type="tel"
                class="form-control"
                required="true"
                id="e1phnum"
              />
            </div>
            <div class="col-md-6">
              <label for="e2phnum" class="form-label">Emergency Contact</label>
              <input type="tel" class="form-control" id="e2phnum" />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label"
                >City <sup class="red-star">*</sup></label
              >
              <input
                type="text"
                class="form-control"
                id="inputCity"
                required="true"
              />
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label"
                >State <sup class="red-star">*</sup></label
              >
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">
                  Andaman and Nicobar Islands
                </option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadar and Nagar Haveli">
                  Dadar and Nagar Haveli
                </option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label"
                >Zip <sup class="red-star">*</sup></label
              >
              <input
                type="text"
                class="form-control"
                id="inputZip"
                required="true"
              />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                  required="true"
                />
                <label class="form-check-label" for="gridCheck">
                  I have checked my details! <sup class="red-star">*</sup>
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                Apply Changes
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="/"
              class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
            >
              <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
          </div>

          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <!-- <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li> -->
            <img
              src="icons/icons8-twitter-50.png"
              alt="twitter"
              width="24px"
              height="24px"
            />
          </ul>
        </footer>
      </div>
    </footer>

    <script
